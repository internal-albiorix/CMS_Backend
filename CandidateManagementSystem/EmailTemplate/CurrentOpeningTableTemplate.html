<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define your table CSS styles here */
        table {
            width: 50%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #cfe2f3;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr style="background: #9fc5e8;">
                <th>Sr. No</th>
                <th>Position</th>
                <th>Experience</th>
                <th>No of Openings</th>
            </tr>
        </thead>
        <tbody>
            $$tableData$$
        </tbody>
    </table>
</body>
</html>
